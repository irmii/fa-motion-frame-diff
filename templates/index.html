<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <header class="py-3 d-flex justify-content-center">
        <div class="container d-flex align-items-center">
            <div class="row d-flex col-12">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h2 class="text-center m-0">Signal Processing</h2>

                    <nav class="navbar navbar-expand-lg  navbar-light">
                        <div class="container-fluid justify-content-center">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="boarding p-2 nav-item"><a href="{{ url_for('index') }}"><img src="../static/dash.png" alt="dashboard" class="img-fluid me-2">Dashboard</a></li>
                                    <li class="boarding p-2 nav-item"><a href="{{ url_for('user') }}"><img src="../static/user.png" alt="user" class="img-fluid me-2">User</a></li>
                                    <li class="boarding p-2 nav-item"><a href="{{ url_for('activity') }}"><img src="../static/activity.png" alt="activity" class="img-fluid me-2">Activity</a></li>
                                    <li class="boarding p-2 nav-item"><a href="{{ url_for('device') }}"><img src="../static/device.png" alt="device" class="img-fluid me-2">Device</a></li>
                                    <li class="boarding p-2 nav-item"><a href="{{ url_for('setting') }}"><img src="../static/setting.png" alt="setting" class="img-fluid me-2">Setting</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex align-items-center">
        <div class="row m-0 col-12" id="main_part">
            <div class="d-flex align-items-start col-12 row m-0 p-0">
                <div class="col-12 col-md-3 col-lg-2 p-0 d-flex align-items-md-center">
                    <div class="nav flex-row flex-md-column scrollmenu nav-pills m-0 p-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Diving room</button>
                        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Kitchen</button>
                        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Bed Room</button>
                        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bath Room</button>
                    </div>
                </div>
                <div class="tab-content col-12 col-md-9 col-lg-10   p-0" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <div class="col-12 row m-0">
                            <div class="col-12 col-md-9 d-flex justify-content-center align-items-center" id="videoplace">
                                <img id="video" src="{{ url_for('video_viewer') }}" class="boarding img-fluid">
                            </div>
                            <aside class="col-12 col-md-3 p-4">
                                <div id="recorder" class="row">
                                    <div class="col-12 d-flex justify-content-center my-0">
                                        <button id="sound" class="btn btn-tranporant btn-lg p-1"><img src="../static/sound.png" alt="sound" class="img-fluid"></button>
                                        <button id="screenshot" class="btn btn-tranporant btn-lg p-1"><img src="../static/screenshot.png" alt="screenshot" class="img-fluid"></button>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center row mx-0 p-0 my-3">
                                        <button id="cameraon" class="btn btn-success btn-lg col-12 col-md-6 p-0">Camera On</button>
                                        <button id="cameraoff" class="btn btn-danger btn-lg col-12 col-md-6 p-0">Camera Off</button>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center row m-0 p-0">
                                        <button id="record" class="btn btn-success btn-lg col-12 col-md-6 p-0">record</button>
                                        <button id="stop" class="btn btn-danger btn-lg col-12 col-md-6 p-0">stop</button>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center">
                                         <a id="download"></a>
                                        <script type="text/javascript" src="{{ url_for('static', filename='recorder.js') }}"></script>
                                    </div>
                                </div>
                            </aside>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">



                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">



                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">



                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center">&copy;2024</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
