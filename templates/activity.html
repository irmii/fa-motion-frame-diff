<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <header class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h2 class="text-center m-0">Панель управления</h2>
                    <nav aria-label="Main Navigation">
                        <ul class="d-flex m-0">
                            <li class="boarding p-2"><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}"><img src="{{ url_for('static', filename='dash.png') }}" alt="dashboard" class="img-fluid me-2">Панель управления</a></li>
                            <li class="boarding p-2"><a href="{{ url_for('user') }}" class="{% if request.endpoint == 'user' %}active{% endif %}"><img src="{{ url_for('static', filename='user.png') }}" alt="user" class="img-fluid me-2">Пользователь</a></li>
                            <li class="boarding p-2"><a href="{{ url_for('activity') }}" class="{% if request.endpoint == 'activity' %}active{% endif %}"><img src="{{ url_for('static', filename='activity.png') }}" alt="activity" class="img-fluid me-2">Активность</a></li>
                            <li class="boarding p-2"><a href="{{ url_for('device') }}" class="{% if request.endpoint == 'device' %}active{% endif %}"><img src="{{ url_for('static', filename='device.png') }}" alt="device" class="img-fluid me-2">Устройства</a></li>
                            <li class="boarding p-2"><a href="{{ url_for('setting') }}" class="{% if request.endpoint == 'setting' %}active{% endif %}"><img src="{{ url_for('static', filename='setting.png') }}" alt="setting" class="img-fluid me-2">Настройки</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main class="d-flex align-items-center">
        <div class="row m-0 col-12" id="main_part">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1>ACTIVITY</h1>
                
                {% for video_file in video_files %}
                    <video width="320" height="240" controls>
                        <source src="{{ url_for('static', filename='videos/' + video_file) }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% endfor %}
            </div>
            
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center">&copy;2024</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
